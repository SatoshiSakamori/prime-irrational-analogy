name: Build LaTeX Paper

on:
  push:
    paths:
      - '**.tex'
      - '.github/workflows/build-latex.yml'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up LaTeX environment
        uses: xu-cheng/latex-action@v3
        with:
          root_file: prime_irrational_paper.tex
          latexmk_use_lualatex: false
          latexmk_shell_escape: true

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: prime_irrational_paper
          path: prime_irrational_paper.pdf

      - name: Commit PDF back to repository
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add prime_irrational_paper.pdf
          git commit -m "Auto-build PDF from LaTeX [skip ci]" || echo "No changes to commit"
          git push

permissions:
  contents: write